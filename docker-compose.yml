name: MERN_ChatApp2_dev

services:
  mongo:
    image: mongo:7
    ports:
      - 27018:27017
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    command: npm run dev
    ports:
      - 5000:5000
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file: "./server/.env"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - mongo
  
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
      target: development
    env_file: "./client/.env"
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - 5173:5173
    depends_on:
      - api

volumes:
  mongo_data: